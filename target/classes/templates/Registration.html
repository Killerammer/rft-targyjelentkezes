<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="StaticParts :: html_head">
</head>
<body>
<div th:replace="StaticParts :: menu">
</div>

<div class="mx-auto text-center container shadow-sm p-4">

    <form th:action="@{/register}">

        <div class="row justify-content-center">
            <div class="form-group col-5">
                <label for="lastname">Vezetéknév</label>
                <input type="text" class="form-control" id="lastname">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="form-group col-5">
                <label for="surename">Keresztnév</label>
                <input type="text" class="form-control" id="surename">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="form-group col-5">
                <label for="email">Email cím</label>
                <input type="email" class="form-control" id="email">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="form-group col-5">
                <label for="password">Jelszó</label>
                <input type="password" class="form-control" id="password">
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">Oktató</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Küldés</button>
    </form>
</div>


<div th:replace="StaticParts :: footer">
</div>
</body>

</html>
